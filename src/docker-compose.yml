version: '3.4'

services:

  db:
    image: postgres:latest
    restart: always
    container_name: db-minitwit
    build:
      context: db
      dockerfile: ./Dockerfile
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=minitwit
    ports:
      - 5432:5432
    volumes: 
      - database:/var/lib/postgresql/data
    networks:
      - postgres
    extra_hosts:
      - "host.docker.internal:127.0.0.1"

  fastapi:
    image: fastapi
    depends_on:
      - db
    networks:
      - postgres
    build:
      context: backend
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    volumes: 
      - ./backend/.env:/app/.env
    expose:
      - 8000


networks:
  postgres:

volumes:
  database: